<ion-content class="login-content" padding>
        <ion-row class="logo-row">
            <ion-col></ion-col>
            <ion-col width-67>
                    <img src="assets/imgs/logo-unifacisa2.png" />
            </ion-col>
            <ion-col></ion-col>
        </ion-row>
    <div class="login-box">
        <ion-card>
            <ion-grid>
                <ion-row *ngFor="let item of historicos | async">
                    <ion-col><p>{{item.nomeDisciplina}}</p></ion-col>
                    <ion-col>{{item.nota}}</ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn-cancel" full type="button" (click)="sair()">Cancelar</button>
            </ion-col>
        </ion-row>
    </div>
     
</ion-content>
