<ion-content class="login-content" padding>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/imgs/logo-unifacisa2.png"/>
        </ion-col>
        <ion-col>
                <!--<button class="button" (click)="desconectar()">
                    <ion-icon ios="ios-close" md="md-close">
                    </ion-icon>
                </button>-->
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-grid class="grid-conteudo">
            <ion-row class="grid-menu">
                <ion-col col-5>
                    <button class="button btn-menu" (click)="verDisicplinas()">
                        <ion-icon ios="ios-add-circle" md="md-add-circle">
                            <h1 class="desc-menu" style="margin-top: 4px">Realizar Prova</h1>
                        </ion-icon>
                    </button>
                </ion-col>

                <ion-col col-5>
                    <button class="button btn-menu" (click)="verHistorico()">
                        <ion-icon ios="ios-paper" md="md-paper">
                            <h1 class="desc-menu" style="margin-top: 4px">Ver Historico</h1>
                        </ion-icon>
                    </button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-row>

    <ion-fab top right edge style="margin-top: 10%;" (click)="cancelar()">
        <button ion-fab mini style="background-color: #488aff !important;">
            <ion-icon ios="ios-close" md="md-close"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
