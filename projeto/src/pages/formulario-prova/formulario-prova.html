<ion-header>

    <ion-navbar>
        <ion-title>Prova de {{alunoP.nomeDisciplina}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card padding>
        <h1 align="center">Questao: {{questao.descricao}}</h1>

        <ion-list radio-group>
            <h2 align="center">
                Altenativas
            </h2>
            <ion-item *ngFor="let altenativa of questao.altenativa">
                <ion-label class="tituloAltenativa">{{altenativa.descricao}}</ion-label>
                <ion-radio value="{{altenativa}}"></ion-radio>
            </ion-item>

        </ion-list>
    </ion-card>
    <button ion-item (click)="proximaQuestao()">Proxima</button>
</ion-content>
