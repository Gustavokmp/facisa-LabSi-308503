<ion-header>

    <ion-navbar>
        <ion-title>adicionarAlunoDisciplina</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Disicplina</ion-label>
        <ion-select [(ngModel)]="disciplina">
            <div *ngFor="let item of disciplinas | async">
                <div *ngIf="idProfessor == item.uidProfessor">
                    <ion-option value="{{ item.key}}">{{item.nome }}</ion-option>
                </div>
            </div>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Alunos</ion-label>
        <ion-select [(ngModel)]="listaAluno" multiple="true">
            <ion-option *ngFor="let item of alunos | async" value="{{ item.key }}">{{item.pessoa.nome}}</ion-option>
        </ion-select>
    </ion-item>

    <div padding>
        <button ion-button color="primary" (click)="adicionarAlunos()">Adiconar</button>
    </div>
</ion-content>
