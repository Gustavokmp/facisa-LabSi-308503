<ion-content class="login-content" padding>
    <div padding>
        <ion-segment [(ngModel)]="tipo" color="light">
            <ion-segment-button value="aluno">
                Aluno
            </ion-segment-button>
            <ion-segment-button value="professor">
                Professor
            </ion-segment-button>
        </ion-segment>
    </div>
    <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
            <img src="assets/imgs/logo-unifacisa2.png" />
        </ion-col>
        <ion-col></ion-col>
    </ion-row>
    <div class="login-box">

        <div [ngSwitch]="tipo">
            <ion-list *ngSwitchCase="'aluno'">
                <ion-row>
                    <ion-col>
                        <ion-list inset>
                            <label class="texto-login" style="color:white">LOGIN</label>
                            <ion-item>
                                <ion-input type="text" placeholder="Email" name="email" required [(ngModel)]="usuario.email"></ion-input>
                            </ion-item>
                            <label class="texto-login" style="color: white">SENHA</label>
                            <ion-item>
                                <ion-input type="password" placeholder="Senha" name="password" required [(ngModel)]="usuario.senha"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button class="submit-btn btn-login" full (click)="logarAluno(usuario)">Acessar</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="register-btn" block clear (click)="goRegistrar()">Criar Nova Conta</button>
                    </ion-col>
                </ion-row>
            </ion-list>
        </div>


        <div [ngSwitch]="tipo">
            <ion-list *ngSwitchCase="'professor'">
                <ion-row>
                    <ion-col>
                        <ion-list inset>
                            <label class="texto-login" style="color:white">LOGIN</label>
                            <ion-item>
                                <ion-input type="text" placeholder="Email" name="email" required [(ngModel)]="usuario.email"></ion-input>
                            </ion-item>
                            <label class="texto-login" style="color: white">SENHA</label>
                            <ion-item>
                                <ion-input type="password" placeholder="Senha" name="password" required [(ngModel)]="usuario.senha"></ion-input>
                            </ion-item>
                        </ion-list>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                        <button ion-button class="submit-btn btn-login" full (click)="logarProfessor(usuario)">Acessar</button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col class="signup-col">
                        <button ion-button class="register-btn" block clear (click)="goRegistrar()">Criar Nova Conta</button>
                    </ion-col>
                </ion-row>
            </ion-list>
        </div>

    </div>
</ion-content>
