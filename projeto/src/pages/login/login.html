<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="tipo">
            <ion-segment-button value="aluno">
                Aluno
            </ion-segment-button>
            <ion-segment-button value="professor">
                Professor
            </ion-segment-button>
        </ion-segment>
    </div>
    <ion-card>
        <ion-card-header color="black">
            Login
        </ion-card-header>
        <div [ngSwitch]="tipo">
            <ion-list *ngSwitchCase="'aluno'">
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label floating color="primary">
                                        Email
                                    </ion-label>
                                    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label floating color="primary">
                                        Senha
                                    </ion-label>
                                    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col>
                                <button ion-button round full color="primary" (click)="logarAluno(usuario)">
                        Login Aluno
                      </button>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <a (click)="goRegistrar()">Registrar-se</a>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-list>
            <ion-list *ngSwitchCase="'professor'">
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label floating color="primary">
                                        Email
                                    </ion-label>
                                    <ion-input type="text" [(ngModel)]="usuario.email"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label floating color="primary">
                                        Senha
                                    </ion-label>
                                    <ion-input type="password" [(ngModel)]="usuario.senha"></ion-input>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <button ion-button round full color="primary" (click)="logarProfessor(usuario)">
                        Login Professor
                      </button>
                            </ion-col>
                        </ion-row>

                        <ion-row>
                            <ion-col>
                                <a (click)="goRegistrar()">Registrar-se</a>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card-content>
            </ion-list>
        </div>

    </ion-card>


</ion-content>
