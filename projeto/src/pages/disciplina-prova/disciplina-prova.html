<ion-content class="login-content" padding>
    <div>
        <h1 class="login-title">Ver Provas Ativas</h1>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-label>Disciplina</ion-label>
                    <ion-select [(ngModel)]="disciplina">
                        <div *ngFor="let item of alunoP.disciplinasMatriculado">                            
                            <ion-option value="{{ item.key}}" (ionSelect)="realizarProva(item.key,item.nome)">{{item.nome}}</ion-option>
                        </div>
                    </ion-select>
                </ion-item>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn" full type="submit" (click)="ok()">Prova</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col class="signup-col">
                <button ion-button class="submit-btn-cancel" full type="button" (click)="cancelar()">Cancelar</button>
            </ion-col>
        </ion-row>
    </div>


</ion-content>
