<ion-header>

    <ion-navbar>
        <ion-title>Selecione Uma Disciplina</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-label>Disicplina</ion-label>
        <ion-select [(ngModel)]="disciplina">
            <div *ngFor="let item of alunoP.disciplinasMatriculado">
                <ion-option value="{{ item.key}}" (ionSelect)="realizarProva(item.key,item.nome)">{{item.nome}}</ion-option>
            </div>
        </ion-select>
    </ion-item>
    <button ion-item color="primary" (click)="ok()">Prova</button>
    <button ion-item (click)="goToProva()">Iniciar teste</button>
    <!-- comm 
        <button ion-item>
    -->
</ion-content>
